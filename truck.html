<body>
  <header role="banner">
  <h1>Admin Panel</h1>
  <ul class="utilities">
    <li class="users"><a href="adminprofile.html">My Account</a></li>
	<li class="logout warn"><a><button id="logout" class="logout warn btn btn-link">Logout</button></a></li>
   
  </ul>

<nav role="navigation">
  <ul class="main">
    <li class="dashboard"><a href="#">Dashboard</a></li>

<main role="main">
  <section class="panel important">
    <h2>Truck</h2>
    
  </section>
  <section class="panel">
    <h2>Write a post</h2>
  <form>
      <div class="twothirds">
          <form enctype="multipart/form-data">
            <label for="image">
              Image:</label>
            <input type="file" name="truckimg" id ="truckimg" required="true">
        <label for="name">Name:</label>
        <input type="text" name="tname" id="tname" placeholder="Insert name" />
        <label for="type">Type:</label>
        <input type="text" name="ttype" id="ttype" placeholder="Insert Type" />
        <label for="description">Condition:</label>
        <input type="text" name="tdesc" id="tdesc" placeholder="Condition" />
        <label for="milage">Milage:</label>
        <input type="text" name="tmil" id="tmil" placeholder="Insert Milage" />
      <label for="rent">Rental Price:</label>
        <input type="text" name="trent" id="trent" placeholder="Insert Rental Price" />
   <button  id="Submit" class="btn btn-success mt-2">Upload</button>
   </form>
	  </div>
    
  </section>
  
   <section class="panel ">
    <h2>Truck's Information</h2>
    <div class="table-responsive">
    <table>
      <tr>
          <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
		<th>Milage</th>
        <th>Rent</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
          <tbody id="trucktable">
    </tbody>
    </table>
   </div>
  </section>
  
</main>

  <footer role="contentinfo">Truck's Booking</footer>
    <script  src="./script.js"></script>

</body>
</html>
