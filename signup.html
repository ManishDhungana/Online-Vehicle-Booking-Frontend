    <form class="form">
      <h1>Sign Up</h1>
      <div class="form-group">
        <input type="text" placeholder=" " id="userfname" required>
        <label for="userfname">Firstname</label>
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
          Error encountered!
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder=" " id="userlname" required>
        <label for="userlname">Lastname</label>
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
          Error encountered!
        </div>
      </div>


      <div class="form-group">
        <input type="email" placeholder=" " id="username" required>
        <label for="email">Email</label>
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
        </div>
      </div>
      <div class="form-group">
        <input type="password" placeholder=" " id="password" required />
        <label for="password">Password</label>
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
        </div>
      </div>

      <div class="form-group">
        <input type="password" placeholder=" " id="cpassword" required />
        <label for="password">ConfrimPassword</label>
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
        </div>
      </div>


      <div class="form-group">
        <input type="text" id="Usertype" name="Usertype" value="User" placeholder="User" readonly>
        <label for="Usertype"></label>

      </div>
      <div class="container text-center">
        <button id="UserRegistration" class="btn btn-info">Register</button>
      </div>
      <div class="form-bottom">
        <a href="login.html">Already have account? Login here</a>
      </div>
    </form>
