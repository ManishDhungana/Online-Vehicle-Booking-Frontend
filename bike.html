<main role="main">
  <section class="panel important">
    <h2>Bikes</h2>
    
  </section>
  <section class="panel">
    <h2>Write a post</h2>
  <form>
      <div class="twothirds">

          <form enctype="multipart/form-data">
            <label for="image">
              Image:</label>
            <input type="file" name="bikeimg" id ="bikeimg" required="true" >

        <label for="name">Name:</label>
        <input type="text" name="bname" id="bname" placeholder="Insert name" />
        <label for="type">Type:</label>
        <input type="text" name="btype" id="btype" placeholder="Insert Type" />
        <label for="description">Condition:</label>
        <input type="text" name="bdesc" id="bdesc" placeholder="Condition" />
        <label for="milage">Milage:</label>
        <input type="text" name="bmil" id="bmil" placeholder="Insert Milage" />
      <label for="rent">Rental Price:</label>
        <input type="text" name="brent" id="brent" placeholder="Insert Rental Price" />
       
       
	  <button  id="Submit" class="btn btn-success mt-2">Upload</button>
	  </form>
	  </div>
    
  </section>
  
   <section class="panel">
    <h2>Bike's Information</h2>
    <div class="table-responsive">
    <table>
      <tr>
          <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Desc</th>
        <th>Milage</th>
        <th>Rent</th>
		
        <th>Delete</th>
        <th>Update</th>
       
      </tr>
      <tbody id="biketable">
    </tbody>
    </table>
  </div>
